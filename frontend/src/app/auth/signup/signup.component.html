<section class="auth-card">
  <h1>Create account</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>Email
      <input type="email" formControlName="email" placeholder="you@example.com" />
    </label>
    <div class="error" *ngIf="form.controls.email.invalid && form.controls.email.touched">
      Please enter a valid email.
    </div>

    <label>Password
      <input type="password" formControlName="password" placeholder="Create a strong password" />
    </label>

    <label>Confirm password
      <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
    </label>

    <div class="error" *ngIf="error">{{ error }}</div>

    <button type="submit">Sign up</button>
  </form>
  <p class="switch">Already have an account? <a routerLink="/login">Log in</a></p>
</section>
